<div class="container">
  <div class="chart">
    <h2>Work Rate Review - table</h2>
    <table mat-table class="table" [dataSource]="dataSource">
      <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let employee"> {{ employee[0] }} </td>
      </ng-container>
      <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef>Working Hours</th>
        <td mat-cell *matCellDef="let employee"> {{ employee[1] }} </td>
      </ng-container>
      <ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let employee;" [ngClass]="{'highlight': employee[1] < 100}">
      </tr>
    </ng-container>
    </table>
  </div>
  <div class="chart">
    <h2>Work Rate Review - pie chart</h2>
    <canvas class="pie" baseChart 
    [data]="pieChartData" 
    [type]="pieChartType" 
    [options]="pieChartOptions"
    >
</canvas>
  </div>
</div>
